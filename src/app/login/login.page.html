<ion-card-content>

  <ion-toolbar>
    <ion-card>
      <img alt="Silhouette of mountains" style="width: 100%;height: 40%;" src="../assets/images/gt.jpg" />
      <ion-card-header>
        <ion-card-title style="font-size: large;text-align: center;">WELCOME TO GTBank Rwanda <br>
          <p></p>Toolbox
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-toolbar>

  <br>
  <br>
  <ion-content>
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
      <ion-item>
        <ion-label position="floating" style="color: gray;font-size: 9pt;">Username</ion-label>
        <ion-input type="text" required placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
      
      <br>

      <ion-item>
        <ion-label position="floating" style="color: gray;font-size: 9pt;">Password</ion-label>
        <ion-input type="password" required formControlName="password"></ion-input>
      </ion-item>


      <br>
      <br>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="light" style="
	   margin-left: 40%;font-size: medium;font-weight: bold;" (click)="onFormSubmit()">SIGN IN</ion-button>

        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ion-card-content>
